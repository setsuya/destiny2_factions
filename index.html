<!DOCTYPE html>
<html>
	<head>
		<title>Destiny 2 Faction Checker</title>
		<meta charset="UTF-8">
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Destiny 2 Faction Checker" />
		<meta property="og:description" content="Keep track of your characters' progress with your clan, milestones and factions in Destiny 2." />
		<meta property="og:url" content="https://setsuya.github.io/destiny2_factions/" />
		<meta property="og:image" content="https://setsuya.github.io/destiny2_factions/img/share_banner.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/app_icon_192.png">
		<link rel="manifest" href="manifest.json">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script type="text/JavaScript" src="js/jquery.js"></script>
		<script type="text/JavaScript" src="js/sql.js"></script>
		<script type="text/JavaScript" src="js/jszip.min.js"></script>
		<script type="text/JavaScript" src="js/jszip-utils.min.js"></script>
		<!--[if IE]>
		<script type="text/JavaScript" src="js/jszip-utils-ie.min.js"></script>
		<![endif]-->
		<script type="text/JavaScript" src="js/languages.js"></script>
		<script type="text/JavaScript" src="js/scripts.js"></script>
	</head>
	<body onload="randomIcon()" onfocus="checkRefresh()" onscroll="scrollRefreshButtons()">
		<div id="app_info"><p>Destiny 2 Faction Checker</p><div id="top_icons"><img id="settings_icon" src="img/settings.png" onclick="showOptions()" /><img id="language_flag" src="img/en-US.png" onclick="changeLanguage()" /></div></div>
		<a id="translate_link" href="https://github.com/setsuya/destiny2_factions#contributing-to-the-project" target="_blank"><div id="help_translate"><p id="string_translate"></p></div></a>
		<div id="search_player">
			<div id="network_selector" data-network="2" onclick="toggleNetworks()"><div id="network" class="network_psn"></div><div id="networks"><div id="network_psn" class="network_psn" data-network="2" onclick="changeNetwork(this)"></div><div id="network_xbox_live" class="network_xbox_live" data-network="1" onclick="changeNetwork(this)"></div><div id="network_bnet" class="network_bnet" data-network="4" onclick="changeNetwork(this)"></div></div></div><input type="text" id="player_name" placeholder="Username" onkeydown="checkEnter(event)" /><div id="search_profile" onclick="searchPlayer()"><img src="img/search.png" /></div>
		</div>
		<div id="string_warning"></div>
		<p class="section_title" onclick="toggleSection(this)"><span class="arrow_symbol">&#9661;</span>/<span id="string_characters"></span><span id="small_character"></span></p>
		<div id="char_list"></div>
		<div id="reload_div"><div id="reload_buttons"><div id="reload_info_off"><p><span id="string_refresh"></span></p></div><div id="auto_reload_off" class="repeat_off"><p><span id="string_auto_refresh"></span></p></div></div></div>
		<p class="section_title" onclick="toggleSection(this)"><span class="arrow_symbol">&#9661;</span>/<span id="string_rewards"></span><span id="small_clan"></span></p>
		<div id="reward_list">
			<div id="clan_1977965959" class="clan_engram"><img src="img/clan/nightfall.png" /></div><div id="clan_788707520" class="clan_engram"><img src="img/clan/pvp.png" /></div><div id="clan_84088458" class="clan_engram"><img src="img/clan/raid.png" /></div><div id="clan_4012243269" class="clan_engram"><img src="img/clan/trials.png" /></div>
			<div id="clan_contribution"><div class="checkbox"></div><p id="string_clan_xp"></p><p>:0000/5000</p></div>
		</div>
		<p class="section_title" onclick="toggleSection(this)"><span class="arrow_symbol">&#9661;</span>/<span id="string_milestones"></span><span id="small_milestone"></span></p>
		<div id="milestone_list"></div>
		<div id="char_info">
			<p class="section_title" onclick="toggleSection(this)"><span class="arrow_symbol">&#9661;</span>/<span id="string_factions"></span><span id="small_faction"></span></p>
			<div id="prog_factions"></div>
		</div>
		<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WAV4D2LP9HNB2" target="_blank"><div id="ramen_donate"><img src="img/ramen.png" /><p id="string_donate"></p></div></a>
		<p id="github"><span id="string_github"></span> <a href="https://github.com/setsuya" target="_blank"><img src="img/github_logo.png" />Github</a>!</p>
		<p id="manifest_ver">manifest v.<span>?????</span></p>
		<div id="options"><div id="options_contents"><p id="string_show_xp_numbers" class="options_title"></p><div class="options_group"><input type="radio" id="xp_on" name="show_xp" data-display-xp="on" /><label for="xp_on" id="string_option_on"></label> <input type="radio" id="xp_off" name="show_xp" data-display-xp="off" checked /><label for="xp_off" id="string_option_off"></label></div><p id="string_show_refresh_interval" class="options_title">Refresh interval:</p><div class="options_group"><input type="radio" id="time_5min" name="refresh_interval" data-interval="5" checked /><label for="time_5min">5 min.</label> <input type="radio" id="time_10min" name="refresh_interval" data-interval="10" /><label for="time_10min">10 min.</label> <input type="radio" id="time_15min" name="refresh_interval" data-interval="15" /><label for="time_15min">15 min.</label></div><div id="string_apply" class="button" onclick="saveOptions()"></div></div></div>
	</body>
</html>
